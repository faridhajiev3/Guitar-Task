<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/7a3ad61fef.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#"><img id="logo" src="../images/logo.png" alt="logo"></a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./product.html">Brands</a>
                            </li>
                            <li class="nav-item">
                                <a id="guitarBtn" class="nav-link" href="./guitar.html">Guitars</a>
                            </li>
                            <li class="nav-item">
                                <a id="favoritBtn" class="nav-link" href="./favorites.html">Favorites</a>
                            </li>
                            <li class="nav-item">
                                <a id="cartBtn" class="nav-link" href="./cart.html">Cart</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex gap-3 modal-footer">
                        <button type="button" id="logÄ°n" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Log in</button>
                        <button type="button" id="signIn" class="nav-link btn btn-outline-primary p-2">Sign up</button>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add brand</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="brand-name" class="col-form-label">Name:</label>
                                            <input type="text" class="form-control" placeholder="Name" id="brand-name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="brand-country" class="col-form-label">Password</label>
                                            <input type="password" class="form-control" placeholder="password"
                                                id="brand-country">
                                        </div>
                                        <div class="mb-3">
                                            <label for="brand-year" class="col-form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="email"
                                                id="brand-year">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                        id="addNewBrand">Sign up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total Price</th>
                    <th scope="col">Decrease</th>
                    <th scope="col">Count</th>
                    <th scope="col">Increase</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success py-2 px-4">Confirm Order</button>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/httpRequests.js">
    </script>
    <script src="../scripts/cart.js"></script>
</body>

</html>
